<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider

    .state('page1', {
      url: '/tabs',
      templateUrl: 'page1.html'
    })

    .state('page2', {
      url: '/login',
      templateUrl: 'page2.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback

  $urlRouterProvider.otherwise('/login');


});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page1.html" type="text/ng-template">
<ion-view title="VIDA">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Shelter" icon="ion-home">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-list></ion-list>
                </form>
                <div class="list card">
                    <div class="item item-divider">Shelter Tegu4</div>
                    <div class="item item-body">
                        <div>
                            <p>
                                Registered
                                <b>38</b>new persons
                            </p>
                            <p>
                                <b>14</b>people as injured
                            </p>
                            <p>
                                <b>2</b>people deceased
                            </p>
                            <p>
                                <b>1</b>person was found
                            </p>
                        </div>
                    </div>
                </div>
                <form>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Find Shelter">
                    </label>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Create" icon="ion-person-add">
            <ion-content padding="true" class="has-header">
                <form>
                    <label class="item item-input">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Last Name</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Middle Name</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Address</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">City</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Date of Birth</span>
                        <input type="text" placeholder="">
                    </label>
                    <ion-list>
                        <ion-item class="item-thumbnail-left">
                            <img src="/img/avatar-img.png">
                            <h2>Title</h2>
                            <p>Item</p>
                        </ion-item>
                    </ion-list>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Search" icon="ion-ios7-people">
            <ion-content padding="true" class="has-header">
                <form>
                    <label class="item item-input" name="search-people">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="">
                    </label>
                    <button class="button button-stable button-block  icon ion-android-promotion">&nbsp; Find By Tag</button>
                    <button class="button button-stable button-block  icon ion-images">&nbsp; Find By Pictures</button>
                </form>
                <ion-list>
                    <ion-item class="item-thumbnail-left">
                        <img src="/img/avatar-img.png">
                        <h2>Syrus Mesdaghi</h2>
                        <p>Injured</p>
                    </ion-item>
                    <ion-item class="item-thumbnail-left">
                        <img src="/img/avatar-img.png">
                        <h2>Xavier Gonzo</h2>
                        <p>Injured</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Settings" icon="ion-ios7-gear">
            <ion-content padding="true" class="has-header">
                <form>
                    <button class="button button-positive button-block ">Logout</button>
                    <ion-toggle toggle-class="toggle-positive">Cache Photos</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Toggle</ion-toggle>
                </form>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
<script id="page2.html" type="text/ng-template">
<ion-view title="VIDA Login">
    <ion-content padding="true" class="has-header">
        <div>
            <p>
                Log in with your
                <b>VIDA</b>account
            </p>
        </div>
        <form>
            <div class="spacer" style="width: 300px; height: 18px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-positive button-block ">Log in</button>
            <a href="#/signup" class="button button-positive button-clear button-block ">Or request an account</a>
        </form>
    </ion-content>
</ion-view></script>
  </body>
</html>
