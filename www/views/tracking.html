<ion-view title="{{'title_tracking' | translate}}">
  <ion-pane>
    <ion-content padding="true" class="has-header">
      <form>
        <ion-toggle ng-model="tracking" ng-change="trackingChanged()" toggle-class="toggle-positive">{{'tracking' | translate}}</ion-toggle>
        <label class="item item-input">
          <span class="input-label">{{'Last Success'}}</span>
          <span class="input-label" am-time-ago="lastSuccess"></span>
          <ion-spinner icon="ripple" ng-show="isLoading"></ion-spinner>
        </label>
      </form>
    </ion-content>
  </ion-pane>
</ion-view>
