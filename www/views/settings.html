<ion-view title="{{'title_settings' | translate}}">
  <ion-pane>
    <ion-content padding="true" class="has-header">
      <form>
        <div>
          <label class="item item-input">
            <span class="input-label">{{'settings_server_ip' | translate}}:</span>
            <input type="text" placeholder="" ng-model-options='{debounce: 2000}' ng-change="saveServerAddress(networkAddr)" ng-model="networkAddr">
          </label>
        </div>

        <label class="item item-input item-select">
          <span class="input-label">{{'settings_language' | translate}}</span>
          <select ng-init="current_language == current_language || language_options[0]" ng-change="switchLanguage()"
                  ng-model="current_language"
                  ng-options="option.name | translate for option in language_options">
          </select>
        </label>

        <div class="spacer" style="width: 300px; height: 40px;"></div>

        <label class="item item-input">
          <span class="input-label">Username </span>
          <input type="text" ng-disabled="true" ng-model="username">
        </label>
        <button class="button button-positive button-block" ng-click="logout('/login')">{{'button_change_credentials' | translate}}</button>

        <div class="spacer" style="width: 300px; height: 40px;"></div>

        <!--
        <button class="button button-positive button-block" ng-click="testOauth()">{{'Test OAuth'}}</button>
        -->
      </form>
    </ion-content>
  </ion-pane>
</ion-view>
