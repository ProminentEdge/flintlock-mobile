<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <a id="button-person-edit" class="tab-item" style="display: none;" ng-click="buttonPersonEdit()">
    <i class="icon ion-ios-upload-outline"></i>
    Edit
  </a>
  <a id="button-person-delete" class="tab-item" style="display: none;" ng-click="buttonPersonDelete()">
    <i class="icon ion-ios-trash-outline"></i>
    Delete
  </a>


  <!-- Person Search -->
  <ion-tab title="Search" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/vida/person-search">
    <ion-nav-view name="view-person-search"></ion-nav-view>
  </ion-tab>

  <!-- Person Create -->
  <ion-tab title="Create" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/vida/person-create">
    <ion-nav-view name="view-person-create"></ion-nav-view>
  </ion-tab>

  <!-- Shelter Tab -->
  <ion-tab title="Shelter" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/vida/shelter-search">
    <ion-nav-view name="view-shelter-search"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/vida/settings">
    <ion-nav-view name="view-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
